<body>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let map;

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        const userId = localStorage.getItem('userId');
        const phone = localStorage.getItem('phone');

        if (!userId || !phone) {
            window.location.href = '/login.html';
        }

        document.getElementById('userPhone').textContent = phone;

        // åˆå§‹åŒ–Socket.IO
        socket = io();

        // åœ°å›¾åˆå§‹åŒ–
        function initMap() {
            const mapContainer = document.getElementById('mapContainer');
            if (mapContainer.offsetHeight === 0) {
                mapContainer.style.height = '300px';
            }

            try {
                // ä½¿ç”¨é«˜å¾·åœ°å›¾ä½œä¸ºä¸»è¦åœ°å›¾æº
                map = L.map('mapContainer').setView([39.9042, 116.4074], 10);
                
                // æ·»åŠ é«˜å¾·åœ°å›¾å›¾å±‚
                L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                    subdomains: ['1', '2', '3', '4'],

                }).addTo(map);

                currentMapSource = 'amap';
                console.log('ä½¿ç”¨é«˜å¾·åœ°å›¾');
                updateMapStatus('åœ°å›¾å·²åŠ è½½ (é«˜å¾·åœ°å›¾)', 'status-online');
                
            } catch (error) {
                console.error('åœ°å›¾åˆå§‹åŒ–å¤±è´¥:', error);
                // å¤‡ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨OpenStreetMap
                map = L.map('mapContainer').setView([39.9042, 116.4074], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors',
                    maxZoom: 18
                }).addTo(map);
                
                currentMapSource = 'osm';
                updateMapStatus('åœ°å›¾å·²åŠ è½½ (OpenStreetMap)', 'status-online');
            }

            // åˆ›å»ºç”¨æˆ·ä½ç½®æ ‡è®°
            userMarker = L.marker([39.9042, 116.4074], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div style="background: #667eea; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"></div>',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                })
            }).addTo(map);

            // åˆ›å»ºç›®æ ‡ä½ç½®æ ‡è®°
            targetMarker = L.marker([39.9042, 116.4074], {
                icon: L.divIcon({
                    className: 'target-marker',
                    html: '<div style="background: #e74c3c; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"></div>',
                    iconSize: [20, 20],

                })

            targetMarker.setOpacity(0);

            // å¼ºåˆ¶åˆ·æ–°åœ°å›¾å¤§å°
            setTimeout(() => {
                map.invalidateSize();
                document.getElementById('mapLoading').classList.add('hidden');
            }, 1000);
        }

        // æ›´æ–°åœ°å›¾çŠ¶æ€
        function updateMapStatus(message, className) {
            const statusElement = document.getElementById('mapStatus');
            statusElement.textContent = message;
            statusElement.className = className;
        }

        // æ›´æ–°ä½ç½®çŠ¶æ€
        function updateLocationStatus(message, className) {
            const statusElement = document.getElementById('locationStatus');
            statusElement.textContent = message;
            statusElement.className = className;
        }

        // è·å–å½“å‰ä½ç½®
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                updateLocationStatus('æµè§ˆå™¨ä¸æ”¯æŒå®šä½åŠŸèƒ½', 'status-offline');
                return;
            }

            updateLocationStatus('æ­£åœ¨è·å–ä½ç½®...', 'status-offline');

            navigator.geolocation.getCurrentPosition(
                onLocationSuccess,
                onLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // ä½ç½®è·å–æˆåŠŸ
        function onLocationSuccess(position) {
            const { latitude, longitude, accuracy } = position.coords;
            
            // åæ ‡è½¬æ¢ï¼ˆé«˜å¾·åœ°å›¾ä½¿ç”¨GCJ-02åæ ‡ç³»ï¼‰
            let displayLat = latitude;
            let displayLng = longitude;
            
            if (currentMapSource === 'amap') {
                // ç®€å•çš„åæ ‡è½¬æ¢ï¼ˆWGS-84 to GCJ-02ï¼‰
                const converted = convertWGS84ToGCJ02(longitude, latitude);
                displayLng = converted[0];
                displayLat = converted[1];
            }
            
            userMarker.setLatLng([displayLat, displayLng]);
            map.setView([displayLat, displayLng], 15);
            
            // ä¿å­˜ä½ç½®åˆ°æœåŠ¡å™¨
            saveLocationToServer(latitude, longitude, accuracy);
            
            // å¼€å§‹æŒç»­ç›‘æ§ä½ç½®
            startWatchingLocation();
            
            updateLocationStatus('å®šä½æˆåŠŸ', 'status-online');
        }

        // ä½ç½®è·å–å¤±è´¥
        function onLocationError(error) {
            let message = 'å®šä½å¤±è´¥';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'ç”¨æˆ·æ‹’ç»äº†å®šä½è¯·æ±‚';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'ä½ç½®ä¿¡æ¯ä¸å¯ç”¨';
                    break;
                case error.TIMEOUT:
                    message = 'å®šä½è¯·æ±‚è¶…æ—¶';
                    break;
            }
            updateLocationStatus(message, 'status-offline');
        }

        // å¼€å§‹ç›‘æ§ä½ç½®å˜åŒ–
        function startWatchingLocation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }

            watchId = navigator.geolocation.watchPosition(
                onLocationSuccess,
                onLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 30000
                }
            );
        }

        // ä¿å­˜ä½ç½®åˆ°æœåŠ¡å™¨
        async function saveLocationToServer(latitude, longitude, accuracy) {
            try {
                await fetch('/api/save-location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        phone: phone,
                        latitude: latitude,
                        longitude: longitude,
                        accuracy: accuracy
                    })
                });
            } catch (error) {
                console.error('ä¿å­˜ä½ç½®å¤±è´¥:', error);
            }
        }

        // ç®€å•çš„åæ ‡è½¬æ¢å‡½æ•°ï¼ˆWGS-84 to GCJ-02ï¼‰
        function convertWGS84ToGCJ02(lng, lat) {
            const a = 6378245.0;
            const ee = 0.00669342162296594323;
            
            function transformLat(lng, lat) {
                let ret = -100.0 + 2.0 * lng + 3.0 * lat + 0.2 * lat * lat + 0.1 * lng * lat + 0.2 * Math.sqrt(Math.abs(lng));
                ret += (20.0 * Math.sin(6.0 * lng * Math.PI) + 20.0 * Math.sin(2.0 * lng * Math.PI)) * 2.0 / 3.0;
                ret += (20.0 * Math.sin(lat * Math.PI) + 40.0 * Math.sin(lat / 3.0 * Math.PI)) * 2.0 / 3.0;
                ret += (160.0 * Math.sin(lat / 12.0 * Math.PI) + 320 * Math.sin(lat * Math.PI / 30.0)) * 2.0 / 3.0;
                return ret;
            }
            
            function transformLng(lng, lat) {
                let ret = 300.0 + lng + 2.0 * lat + 0.1 * lng * lng + 0.1 * lng * lat + 0.1 * Math.sqrt(Math.abs(lng));
                ret += (20.0 * Math.sin(6.0 * lng * Math.PI) + 20.0 * Math.sin(2.0 * lng * Math.PI)) * 2.0 / 3.0;
                ret += (20.0 * Math.sin(lng * Math.PI) + 40.0 * Math.sin(lng / 3.0 * Math.PI)) * 2.0 / 3.0;
                ret += (150.0 * Math.sin(lng / 12.0 * Math.PI) + 300.0 * Math.sin(lng / 30.0 * Math.PI)) * 2.0 / 3.0;
                return ret;
            }
            
            const dLat = transformLat(lng - 105.0, lat - 35.0);
            const dLng = transformLng(lng - 105.0, lat - 35.0);
            const radLat = lat / 180.0 * Math.PI;
            let magic = Math.sin(radLat);
            magic = 1 - ee * magic * magic;
            const sqrtMagic = Math.sqrt(magic);
            dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * Math.PI);
            dLng = (dLng * 180.0) / (a / sqrtMagic * Math.cos(radLat) * Math.PI);
            
            return [lng + dLng, lat + dLat];
        }

        // æœç´¢è¡¨å•å¤„ç†
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchPhone = document.getElementById('searchPhone').value;
            const searchBtn = document.getElementById('searchBtn');
            const searchError = document.getElementById('searchError');
            const searchSuccess = document.getElementById('searchSuccess');
            const searchLoading = document.getElementById('searchLoading');
            
            // éªŒè¯æ‰‹æœºå·ç 
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(searchPhone)) {
                searchError.textContent = 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ‰‹æœºå·ç ';
                return;
            }
            
            if (searchPhone === phone) {
                searchError.textContent = 'ä¸èƒ½æŸ¥è¯¢è‡ªå·±çš„ä½ç½®';
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            searchBtn.disabled = true;
            searchLoading.style.display = 'block';
            searchError.textContent = '';
            searchSuccess.textContent = '';

            try {
                const response = await fetch('/api/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone: searchPhone })
                });

                const data = await response.json();
                searchLoading.style.display = 'none';
                searchBtn.disabled = false;

                if (data.success) {
                    const { latitude, longitude } = data.location;
                    
                    // åæ ‡è½¬æ¢
                    let displayLat = latitude;
                    let displayLng = longitude;
                    
                    if (currentMapSource === 'amap') {
                        const converted = convertWGS84ToGCJ02(longitude, latitude);

                    }
                    
                    // æ˜¾ç¤ºç›®æ ‡ä½ç½®
                    targetMarker.setLatLng([displayLat, displayLng]);
                    targetMarker.setOpacity(1);
                    map.setView([displayLat, displayLng], 15);
                    
                    searchSuccess.textContent = `æ‰¾åˆ°ä½ç½®ï¼š${searchPhone}`;
                } else {
                    searchError.textContent = data.error || 'æŸ¥è¯¢å¤±è´¥';
                }
            } catch (error) {
                searchLoading.style.display = 'none';
                searchBtn.disabled = false;
                searchError.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•';
            }
        });

        // é€€å‡ºç™»å½•
        function logout() {
