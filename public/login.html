<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置追踪 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .logo p {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>📍 位置追踪</h1>
            <p>安全、便捷的位置共享服务</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginPhone">手机号码</label>
                <input type="tel" id="loginPhone" placeholder="请输入手机号码" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginText">登录</span>
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    登录中...
                </div>
            </button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerPhone">手机号码</label>
                <input type="tel" id="registerPhone" placeholder="请输入手机号码" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" minlength="6" required>
            </div>
            <button type="submit" class="btn" id="registerBtn">
                <span id="registerText">注册</span>
                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                    注册中...
                </div>
            </button>
        </form>

        <div class="switch-form">
            <a href="#" id="switchToRegister">还没有账号？立即注册</a>
            <a href="#" id="switchToLogin" style="display: none;">已有账号？立即登录</a>
        </div>
    </div>

    <script>
        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // 切换表单
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            switchToRegister.style.display = 'none';
            switchToLogin.style.display = 'block';
            clearMessages();
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            switchToLogin.style.display = 'none';
            switchToRegister.style.display = 'block';
            clearMessages();
        });

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // 显示成功信息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 清除消息
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 设置加载状态
        function setLoading(formType, isLoading) {
            const btn = document.getElementById(formType + 'Btn');
            const text = document.getElementById(formType + 'Text');
            const loading = document.getElementById(formType + 'Loading');
            
            if (isLoading) {
                btn.disabled = true;
                text.style.display = 'none';
                loading.style.display = 'block';
            } else {
                btn.disabled = false;
                text.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // 登录处理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;

            if (!phone || !password) {
                showError('请填写完整信息');
                return;
            }

            setLoading('login', true);
            clearMessages();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, password }),
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('登录成功！正在跳转...');
                    // 保存用户信息到本地存储
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('phone', data.phone);
                    // 跳转到主页
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请重试');
            } finally {
                setLoading('login', false);
            }
        });

        // 注册处理
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!phone || !password || !confirmPassword) {
                showError('请填写完整信息');
                return;
            }

            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            if (password.length < 6) {
                showError('密码长度至少6位');
                return;
            }

            setLoading('register', true);
            clearMessages();

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, password }),
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('注册成功！请登录');
                    // 切换到登录表单
                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        switchToLogin.style.display = 'none';
                        switchToRegister.style.display = 'block';
                        clearMessages();
                    }, 1500);
                } else {
                    showError(data.error || '注册失败');
                }
            } catch (error) {
                showError('网络错误，请重试');
            } finally {
                setLoading('register', false);
            }
        });

        // 手机号码输入格式化
        document.querySelectorAll('input[type="tel"]').forEach(input => {
            input.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) {
                    value = value.slice(0, 11);
                }
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
