<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置追踪 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-form {
            color: #666;
            font-size: 14px;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">📍</div>
        <h1 class="title">位置追踪</h1>
        
        <!-- 登录表单 -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="loginPhone">手机号码</label>
                <input type="tel" id="loginPhone" placeholder="请输入手机号码" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn">登录</button>
            <div class="switch-form">
                还没有账号？<a href="#" id="showRegister">立即注册</a>
            </div>
            <div id="loginError" class="error"></div>
            <div id="loginLoading" class="loading">登录中...</div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerPhone">手机号码</label>
                <input type="tel" id="registerPhone" placeholder="请输入手机号码" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" placeholder="请设置密码（至少6位）" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" minlength="6" required>
            </div>
            <button type="submit" class="btn">注册</button>
            <div class="switch-form">
                已有账号？<a href="#" id="showLogin">立即登录</a>
            </div>
            <div id="registerError" class="error"></div>
            <div id="registerSuccess" class="success"></div>
            <div id="registerLoading" class="loading">注册中...</div>
        </form>
    </div>

    <script>
        // 表单切换
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        });

        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearMessages();
        });

        // 清除消息
        function clearMessages() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
            document.getElementById('loginLoading').style.display = 'none';
            document.getElementById('registerLoading').style.display = 'none';
        }

        // 手机号码验证
        function validatePhone(phone) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!validatePhone(phone)) {
                document.getElementById('loginError').textContent = '请输入有效的手机号码';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('loginError').textContent = '密码至少6位';
                return;
            }

            document.getElementById('loginLoading').style.display = 'block';
            document.getElementById('loginError').textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();
                document.getElementById('loginLoading').style.display = 'none';

                if (data.success) {
                    // 保存用户信息
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('phone', data.phone);
                    
                    // 跳转到主页
                    window.location.href = '/';
                } else {
                    document.getElementById('loginError').textContent = data.error || '登录失败';
                }
            } catch (error) {
                document.getElementById('loginLoading').style.display = 'none';
                document.getElementById('loginError').textContent = '网络错误，请重试';
            }
        });

        // 注册处理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!validatePhone(phone)) {
                document.getElementById('registerError').textContent = '请输入有效的手机号码';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('registerError').textContent = '密码至少6位';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('registerError').textContent = '两次输入的密码不一致';
                return;
            }

            document.getElementById('registerLoading').style.display = 'block';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();
                document.getElementById('registerLoading').style.display = 'none';

                if (data.success) {
                    document.getElementById('registerSuccess').textContent = '注册成功！请登录';
                    // 清空表单
                    document.getElementById('registerForm').reset();
                    // 3秒后切换到登录表单
                    setTimeout(() => {
                        document.getElementById('registerForm').style.display = 'none';
                        document.getElementById('loginForm').style.display = 'block';
                        clearMessages();
                    }, 2000);
                } else {
                    document.getElementById('registerError').textContent = data.error || '注册失败';
                }
            } catch (error) {
                document.getElementById('registerLoading').style.display = 'none';
                document.getElementById('registerError').textContent = '网络错误，请重试';
            }
        });

        // 检查是否已登录
        if (localStorage.getItem('userId')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
